<div class="main-panel" [@toggleSidebar]="getSidebarState()">
	<div class="body">
		<div class="logo-container">
			<a class="logo-anchor" [routerLink]="['/']" (click)="closeSidebar()">
				<img src="../../assets/Optix.svg" alt="Optix" class="logo" />
			</a>
			<p class="mobile-cross" (click)="toggleSidebar()" type="button">â•³</p>
		</div>
		<span class="divider"></span>
		<a [routerLink]="['/worldrecords']" (click)="closeSidebar()">
			<div class="link">
				<h2>World Records</h2>
			</div>
		</a>
		<a [routerLink]="['/scoreboard']" (click)="closeSidebar()">
			<div class="link">
				<h2>Scoreboard</h2>
			</div>
		</a>
		<a [routerLink]="['/maps']" (click)="closeSidebar()">
			<div class="link">
				<h2>Maps</h2>
			</div>
		</a>
		<span class="divider"></span>
		<a [routerLink]="['/botrecords']" (click)="closeSidebar()">
			<div class="link">
				<h2>Optix Bot Records</h2>
			</div>
		</a>
		<a [routerLink]="['/botmaps']" (click)="closeSidebar()">
			<div class="link">
				<h2>Optix Bot Maps</h2>
			</div>
		</a>
		<div *ngIf="isModOrAdmin()">
			<span class="divider"></span>
			<a [routerLink]="['/admin']" (click)="closeSidebar()">
				<div class="link">
					<h2>Admin</h2>
				</div>
			</a>
		</div>
	</div>
	<div class="footer">
		<div class="spacer"></div>
		<div *ngIf="isLoggedIn(); else logoutButton">
			<a [routerLink]="['/login']" (click)="closeSidebar()">
				<div class="link">
					<h2>Login / Register</h2>
				</div>
			</a>
		</div>
		<ng-template #logoutButton>
			<a (click)="closeSidebar()">
				<div class="link" (click)="logout()">
					<h2>Logout</h2>
				</div>
			</a>
		</ng-template>
		<span class="divider"></span>
		<div class="icons">
			<div class="filler">
			</div>
			<div class="discord">
				<a href="https://discord.gg/Hked6UP9Gn">
					<img src="../../assets/discord-mark-blue.svg" alt="Optix"/>
				</a>
			</div>
		</div>
	</div>
</div>
